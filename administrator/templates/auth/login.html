<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!-- Main Start -->
<main class="valign-wrapper">
  <div class="container valign">

	<!--  Tables Section-->
      <div id="login" class="row">
	  <!-- <h1 class="thin">Login</h1> -->
    <div class="col s12 m8 l6 offset-m2 offset-l3 card-panel">
      <form class="login-form">
        <div class="row primary-color form-header">
          <div class="col s4">
            <img src="imgs/admin-logo-full.svg" alt="logo" class="logo responsive-img-height">
          </div>
		  <div class="col s8 right-align">
            <h4 class="light white-text">Login</h4>
          </div>
        </div>
		<div class="form-body">
        <div class="row">
          <div class="input-field col s12">
            <i class="mdi-social-person prefix"></i>
            <input id="username" type="text" class="validate">
            <label for="username" class="center-align">Username</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <i class="mdi-action-lock prefix"></i>
            <input id="password" type="password">
            <label for="password">Password</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <a href="index.html" class="btn-large waves-effect waves-light col s12">Login</a>
          </div>
        </div>
        <div class="row">
          <div class="col s6">
            <p class="margin medium-small"><a href="register.html">Register Now!</a></p>
          </div>
          <div class="col s6">
              <p class="margin right-align medium-small"><a href="reset-password.html">Forgot password?</a></p>
          </div>
        </div>
	  </div>
      </form>
    </div>
  </div>
  </div><!-- container end -->

</main>

</body>
</html>
