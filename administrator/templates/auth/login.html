{% extends 'layout/base.html' %}

{% block contentCss %}
    {% load staticfiles %}
    <link  rel="stylesheet" href="{%  static 'assets/css/auth/login.css' %}" type="text/css"> </link>

{% endblock contentCss %}


{% block content %}

<main class="valign-wrapper">
  <div class="container valign">

   <div id="login" class="row">

    <div class="col s12 m8 l6 offset-m2 offset-l3 card-panel">
      <form action="{% url 'login' %} " method="post" class="login-form">
           {% csrf_token %}
        <div class="row primary-color form-header">
          <div class="col s4">

          </div>
		  <div class="col s4 center-align">
            <h4 class="light white-text">Login</h4>
          </div>
        </div>
		<div class="form-body">
        <div class="row">
          <div class="input-field col s12">
            <i class="mdi-social-person prefix"></i>
            <input id="username" name="username" type="text" class="validate">
            <label for="username" class="center-align">Username</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <i class="mdi-action-lock prefix"></i>
            <input id="password" name="password" type="password">
            <label for="password">Password</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <button typr="submit" class="btn-large waves-effect waves-light col s12">Login</button>
          </div>
        </div>
        <div class="row">
          <div class="col s6">
            <p class="margin medium-small">
                <a href="{% url 'register' %}" >Register Now!</a>
            </p>
          </div>
          <div class="col s6">
              <p class="margin right-align medium-small">
                  <a href="{% url 'resetPass' %}" >Forgot password?</a>
              </p>
          </div>
        </div>
	  </div>
      </form>
    </div>
  </div>
  </div>

</main>
{% endblock content %}
