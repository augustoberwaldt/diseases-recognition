{% extends 'layout/base.html' %}

{% block contentCss %}
    {% load staticfiles %}
    <link  rel="stylesheet" href="{%  static 'assets/css/auth/login.css' %}" type="text/css"> </link>

{% endblock contentCss %}

{% block content %}

<main class="valign-wrapper">
  <div class="container valign">
   <div id="login" class="row">
        <div class="col s12 m8 l6 offset-m2 offset-l3 card-panel">
          <form class="login-form">
                <div class="row primary-color form-header">
                  <div class="col s3">

                  </div>
                  <div class="col s5 right-align">
                    <h4 class="light white-text">Reset password</h4>
                  </div>
                </div>
                <div class="form-body">
                <div class="row">
                  <div class="input-field col s12">
                    <i class="mdi-content-mail prefix"></i>
                    <input class="validate" id="email" type="email">
                    <label for="email" data-error="wrong" data-success="right" class="center-align">Email</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <a href="index.html" class="btn-large waves-effect waves-light col s12">Reset my Password</a>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s6">
                    <p class="medium-small">
                        <a href="{% url 'register' %}" >Register Now!</a>
                    </p>
                  </div>
                  <div class="input-field col s6">
                      <p class="right-align medium-small">
                         <a href="{% url 'login' %}" >Login</a>
                      </p>
                  </div>
                </div>
              </div>
          </form>
        </div>
      </div>
  </div>

</main>
{% endblock content %}
