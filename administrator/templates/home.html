{% extends 'layout/base.html' %}
{% load staticfiles %}

{% block content %}
    <main>
      <div class="container">

        <div class="section">
           {% csrf_token %}
          <div class="row">
              <div style=" height: 100% !important;" class="col s12">
                 <input type="file"  name="file" id="input-file-now" class="dropify" data-default-file="">
              </div>

          </div>
          <div class="row">
                 <div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
                      <a  id="process" class="btn-floating btn-large primary-color">
                          <i class="material-icons">search</i>
                      </a>
                 </div>
            </div>
        </div>
        <section>
            <div class="row" >
                 <div class="col s12 ">
                  <div id="tasks" class="card hoverable">
                    <ul class="collection with-header">
                      <li id="taskHeader"  class="collection-header primary-color displaynone">
                        <h5 class="light secondary-color-text">Resultado da An√°lise </h5>
                      </li>


                    </ul>
                  </div>
                </div>
            </div>
        </section>
      </div>
    </main>
{% endblock content %}
{% block contentJs %}

    <script type="text/javascript" src="{%  static 'assets/js/administrator/home/home.js' %}"></script>

{% endblock contentJs %}
